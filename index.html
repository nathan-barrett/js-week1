<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculate your age!</h1>
      <form id="age-form" class="form-group" action="index.html" method="post">
        <label for="ageInput">Month</label>
        <select id="monthInput" name="">
          <option value="1">Janurary</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="ageInput">Day</label>
        <input type="number" id="dayInput" required>
        <label for="ageInput">Year</label>
        <input type="number" id="yearInput" required>
        <select id="planetInput" name="">
          <option value="earth">Earth</option>
          <option value="Mercury">Mercury</option>
          <option value="Venus">Venus</option>
          <option value="Mars">Venus</option>
          <option value="Jupiter">Jupiter</option>
        </select>
        <label for=""></label>
        <button class="btn-info"type="submit" name="button">click me, weirdo!</button>
      </form>
      <div>
        <ul class="whats-my-age-again">
        </ul>
        <p class="life"></p>
      </div>
    </div>
  </body>
</html>
